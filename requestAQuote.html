		<script type="text/javascript">
			function fill(){
				var reqAmount = document.getElementById('amount').value;
				var state = document.getElementById('state').value;
				var currPrice = 2.19;
				var local;
				var rateHistory = 0.02;
				var gallonsFactor;
				var profit = 0.05;
				var rateFlux = 0.04;

				if(state == "TX"){
					local = 0.02;
				}
				else{
					local = 0.04;
				}

				if(reqAmount > 1000){
					gallonsFactor = 0.02;
				}
				else{
					gallonsFactor = 0.03;
				}

				var suggestedPrice = currPrice + currPrice * (local + rateHistory+ gallonsFactor + profit+ rateFlux);
				var totalAmountDue = suggestedPrice * reqAmount;

				document.getElementById('suggestedPrice').value = suggestedPrice;
				document.getElementById('totalAmountDue').value = totalAmountDue;


			}
		</script>
